<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kalkulator</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="calculator">
        <div class="display">0</div>
        <div class="controls">
            <button class="cancel">C</button>
            <button class="back">←</button>
            <button class="divide orange">÷</button>
            <button class="num7">7</button>
            <button class="num8">8</button>
            <button class="num9">9</button>
            <button class="multiply orange">×</button>
            <button class="num4">4</button>
            <button class="num5">5</button>
            <button class="num6">6</button>
            <button class="minus orange">−</button>
            <button class="num1">1</button>
            <button class="num2">2</button>
            <button class="num3">3</button>
            <button class="plus orange">+</button>
            <button class="num0">0</button>
            <button class="equals orange">=</button>
        </div>
    </div>


    <script src="index.js"></script>
</body>

</html>
