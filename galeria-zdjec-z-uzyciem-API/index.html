<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Galeria zdjęć z wykorzystaniem API</title>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300;500&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./css/style.css">
</head>

<body>
    <main class="app">
        <header>
            <div class="container">
                <h1>Good Dog!</h1>
            </div>
        </header>
        <section>
            <div class="container">
                <h2>Featured dog</h2>
                <div class="featured-dog">
                    <div class="featured-dog__wrapper">
                        <div class="featured-dog__background"></div>
                        <div class="featured-dog__image">
                            <img src="" alt="">
                        </div>
                        <div class="spinner">
                            <div class="spinner__content"></div>
                        </div>
                    </div>
                    <div class="featured-dog__description">
                        <p>Here you can see very good dog!</p>
                    </div>
                </div>
            </div>
        </section>
        <section>
            <div class="container">
                <h2>All dogs</h2>
                <p>Click on any breed to select next cute dogs.</p>
                <div class="tiles">
                </div>
            </div>
        </section>
    </main>

    <script src="index.js"></script>
</body>

</html>
